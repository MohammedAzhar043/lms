{% extends "base.html" %}
{% block title %}Add Course - LearnByTech{% endblock %}
{% block content %}
<h1>Add Course</h1>
<form method="post" action="{{ url_for('course_create') }}">
    <p>
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ title or '' }}" required>
    </p>
    <p>
        <label>Description:</label><br>
        <textarea name="description" rows="4">{{ description or '' }}</textarea>
    </p>
    <p>
        <label>Teacher:</label><br>
        <select name="teacher_id" required>
            <option value="">-- Select Teacher --</option>
            {% for t in teachers %}
            <option value="{{ t.id }}">{{ t.username }} ({{ t.email }})</option>
            {% endfor %}
        </select>
    </p>
    <p>
        <button type="submit">Create Course</button>
    </p>
</form>
<p><a href="{{ url_for('list_courses') }}">Back to Courses</a></p>
{% endblock %}
