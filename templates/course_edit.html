{% extends "base.html" %}
{% block title %}Edit {{ course.title }} - LearnByTech{% endblock %}
{% block content %}
<h1>Edit Course</h1>
<form method="post" action="{{ url_for('course_edit', id=course.id) }}">
    <p>
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ course.title }}" required>
    </p>
    <p>
        <label>Description:</label><br>
        <textarea name="description" rows="4">{{ course.description or '' }}</textarea>
    </p>
    <p>
        <label>Teacher:</label><br>
        <select name="teacher_id" required>
            {% for t in teachers %}
            <option value="{{ t.id }}" {% if t.id == course.teacher_id %}selected{% endif %}>{{ t.username }} ({{ t.email }})</option>
            {% endfor %}
        </select>
    </p>
    <p>
        <button type="submit">Save</button>
    </p>
</form>
<p><a href="{{ url_for('course_detail', id=course.id) }}">Cancel</a> | <a href="{{ url_for('list_courses') }}">Back to Courses</a></p>
{% endblock %}
